<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: gray;
            width: 200px;
            height: 200px;
            text-align: center;
        }

        #d01 > div {
            display: none;
        }

        #d01:hover > div {
            display: block;
            width: 100px;
            height: 100px;
        }

        #d01:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="d01">01
        <div>Ser√° que funfa?</div>
    </div>
    <div id="d02">02</div>
    <div id="d03">03</div>
</body>
</html>
