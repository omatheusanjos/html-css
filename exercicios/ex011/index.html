<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrindo vídeos</title>
</head>
<body>
    <h1>Vídeos com HTML</h1>
    <h2>Vídeo com incorporação dentro do servidor</h2>
    <video width="300px" src="midias/video01 - original.mp4" autoplay muted></video>
    <br>
    <h2>Vídeo com inorporação do YouTube</h2>
    <iframe width="300" src="https://www.youtube.com/embed/3hng-hmSv2Y?" title="Video do Curso em Vídeo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
