<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use as tags de &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt; e obtenha o resultado de agora">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; para abrir uma lista ordenada, e em seguida a tag &lt;li&gt; para adicionar um item a lista">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; para abrir uma lista desordenada, e então defina um dos &#34;type&#34;, podendo ser: square ou circle, e em seguida a tag &lt;li&gt; para adicionar um item a lista">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
