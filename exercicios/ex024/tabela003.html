<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de c√©lulas</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }
        td {
            border: 2px solid rgb(61, 137, 167);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!--<td>C</td>-->
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <!--<td>G</td>-->
            <!--<td>H</td>-->
            <td>I</td>
        </tr>
        <TR>
            <!--<TD>J</TD>-->
            <TD>K</TD>
            <TD>L</TD>
        </TR>
    </table>
</body>
</html>
